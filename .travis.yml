sudo: required
services:
  - docker
before_install:
  - docker build -t alexwong/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run alexwong/react-test npm run test -- --coverage   

after_success:
  - docker build -t alexwong/multi-client ./client 
  - docker build -t alexwong/multi-nginx ./nginx
  - docker build -t alexwong/multi-server ./server
  - docker build -t alexwong/multi-worker ./worker
# Log in to docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
# push to docker hub
  - docker push alexwong/multi-client
  - docker push alexwong/multi-nginx
  - docker push alexwong/multi-server
  - docker push alexwong/multi-worker